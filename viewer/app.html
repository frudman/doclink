<!doctype html>
<html>
    <head>
        <meta name='document' content='{{DOCUMENT_FILE}}'>
        <link rel=stylesheet href=/app.css>
        <script src=/app.js></script>
    </head>
    <body nothing-to-show>
        <div fullpage>
            <header>
                <div viewing>
                    <a edit-here>[edit this document]</a>
                    <a code-editor>[edit with vscode]</a>
                    <a doc-folder>[open containing folder]</a>
                </div>
                <div editing>
                    <a view-formatted>[view formatted]</a>
                    <span save-or-cancel>save or cancel to view formatted</span>
                </div>
            </header>
            <main>
                <div viewer></div>
                <div editor>
                    <textarea></textarea>
                    <div update><button save>save</button><button cancel>cancel</button></div>
                </div>
            </main>
            <footer>
                <a href='/open-folder{{DOCLINK_FOLDER}}' title='click to open that folder'>using: {{DOCLINK}} v.{{DOCLINK_VERSION}}</a>
                <a href='{{GITHUB_PROJECT}}' target=_blank>[see it on github]</a>
            </footer>
        </div>
    </body>
</html>
